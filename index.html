<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--css style sheet via bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Server-Side APIs Challenge: Weather Dashboard</title>
  </head>
  <!--Uses the OpenWeather API to retrieve weather data and Uses localStorage to store persistent data -->

  <!--bootstrap notes container, row col -12 max >  -->
  <body>
    <!--jumbotron "weatherboard dashboard" col -12 -->
   <header>
    <div class="jumbotron jumbotron-fluid bg-secondary">
      <div class="container text-white"> 
        <h1 class="display-3">Weather Dashboard</h1>
        </div>
    </div>
    </header>
    
      <!-- Content here -->
      <div class="row p-4 mb-3">
        <div class="col-3">
          <h1>Search for a city:</h1>
          <!-- left text area col-3 "suggested city"-->
          <input class="searchData"></input>
          <!--button "search" -->
          <div class="dropdown-divider"></div>
          <button class="searchBtn">Search</button>
          <div class="dropdown-divider"></div>
          <div id="search1" class="card col-sm-8 bg-secondary text-white p-3 mb-2"></div>
          <div class="dropdown-divider"></div>
          <div class="card col-sm-8 bg-secondary text-white p-3 mb-2"></div>
          <div class="dropdown-divider"></div>
          <div class="card col-sm-8 bg-secondary text-white p-3 mb-2"></div>
          <div class="dropdown-divider"></div>
          <div class="card col-sm-8 bg-secondary text-white p-3 mb-2"></div>
          <div class="dropdown-divider"></div>
          <div class="card col-sm-8 bg-secondary text-white p-3 mb-2"></div>
          <div class="dropdown-divider"></div>
          <div class="card col-sm-8 bg-secondary text-white p-3 mb-2"></div>
          <div class="dropdown-divider"></div>
          <div class="card col-sm-8 bg-secondary text-white p-3 mb-2"></div>
          <div class="dropdown-divider"></div>
          <div class="card col-sm-8 bg-secondary text-white p-3 mb-2"></div>
        <!-- end of column-->
        </div>

        <!-- 5 day forcast date, icon, temp, wind, humitidty -->
        <div class="col-9">
          <!-- SHOULD THIS ROW AND COLUMN BE SWITCHED?-->
          <div class="row card col-10 bg-info text-white p-3 mb-2">
            <h1 class="cityDataName">Current Weather:</h1>
            <p id="currentDay"></p>
            <ul id="todaysWeatherContainer">
            </ul>
          </div>


          <!--Five day forcast -->
          <div class= "container"><h1>5-Day Forecast</h1>
          <div class="row col-10 bg-secondary text-white p-5 mb-2">

          <div class="fiveDayContainer1 card col-sm-2 bg-info text-white">
            <ul>
              <p id="tomM"></p>
            </ul>
          </div>

          <div class="fiveDayContainer2 card col-sm-2 bg-info text-white">
            <ul>
              <p id="tomM2"></p>
            </ul>
          </div>

          <div class="fiveDayContainer3 card col-sm-2 bg-info text-white">
            <ul>
              <p id="tomM3"></p>
            </ul>
          </div>

          <div class="fiveDayContainer4 card col-sm-2 bg-info text-white">
            <ul>
              <p id="tomM4"></p>
            </ul>
          </div>

          <div class="fiveDayContainer5 card col-sm-2 bg-info text-white">
            <ul>
              <p id="tomM5"></p>
            </ul>
          </div>
       </div>



          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
